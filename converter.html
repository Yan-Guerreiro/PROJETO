<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="components/images/ICON.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConvertCash</title>
    <!-- CSS externo -->
    <link rel="stylesheet" href="styles/conversor.css" />
</head>
<body>
    <header>
        <h1>ConvertCash</h1>
        <ul>
            <a href="./home.html" id="inscreva-se-btn"><li>Voltar</li></a>
        </ul>
    </header>
<main id='tela-principal'>
    <section class='conteudos'>
        <div class='form-group'>
            <label for="valorEmReal">R$</label>
            <input
                type="number"
                name="valorEmReal"
                id="valorEmReal"
                class='input'
                step='0.01'
                min='0.00'
                max='9999999999.99'
                value=''
                tabindex="1"
                onClick='ativarBotao()'
                onChange='ativarBotao()'
                autofocus
                required
            />
       </div>

       <div class="form-group">             
            <input
                type="radio"
                id='dolar'
                name="moedaEstrangeira"
                class="input radio"
                value='Dólar'
                tabindex="2"
            /> <label for="dolar">$</label>

            <input
                type="radio"
                id='euro'
                name="moedaEstrangeira"
                class="input radio"
                value='Euro'
                tabindex="3"
            /> <label for="euro">€</label>

            <input
                type="radio"
                id='libra'
                name="moedaEstrangeira"
                class="input radio"
                value='Libra'
                tabindex="4"
            /> <label for="libra">£</label>

            <input
                type="radio"
                id='bitcoins'
                name="moedaEstrangeira"
                class="input radio"
                value='Bitcoins'
                tabindex="5"
            /> <label for="bitcoins">₿</label>
       </div>
       <div class="form-group">
           <button class='desativado botao' id='btnConverter'
           onClick='ativarBotao(); bloquearBotao()' disabled>Converter</button>
           <button type="reset" class='botao' id='btnLimpar' tabindex="7">Limpar</button>
       </div>
    </section>
    <div class="instrucoes">
        <p class='centro' id='aviso'>DIGITE, ESCOLHA E CONVERTA</p>
    </div>
    <br>
    <div class="instrucoes" style='background:#46a2ff; border:0'>
        <figure id='imgMoedas' class='centro'>
            <img class='animar' src="components/images/real.png" alt="Real" width='100px'/>
            <img class='animar' src="components/images/dolar.png" alt="Moeda Estrangeira" width='100px'/>
        </figure>
    </div>
</main>
<!-- JS externo -->
<script src="js/conversor.js"></script>
</body>
</html>
